<div class="container">
    <div class="row">
        <div class="col-md-12 mt-5">
            <h1 class="text-center">Apagar Tema</h1>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12 mt-5">
            <h4 class="text-center">Você tem certeza que deseja apagar esse tema? Todas as postagens relacionadas a ele serão igualmente apagadas.</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 mt-5">
            <h5 class="text-center">Tema: {{tema.descricao}}</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-4" routerLink='/tema'>Não</button>
            <button class="btn btn-success mr-4" (click)='apagar()'>Sim</button>
        </div>
    </div>
</div>
