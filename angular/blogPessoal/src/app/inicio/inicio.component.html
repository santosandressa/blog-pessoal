<div class="container-fluid mt-5">
    <div class="row d-flex align-items-center">
        <div class="col-md-6">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <h1>환영해요!</h1>
                    <h1>Bem vindo(a)!</h1>
                </div>
            </div>

            <div class="row d-flex justify-content-center mt-3 mb-5">
                <div class="col-md-6">
                    <button id="btn" class="hvr-shrink mr-2" data-toggle="modal" data-target="#novaPostagem">
            Nova Postagem
          </button>
                    <button id="btn" href="#Postagens" class="hvr-shrink">Ver Postagens</button>
                </div>
            </div>
        </div>
        <div class="col-md-6 d-flex justify-content-center">
            <img src="https://i.imgur.com/isZWQhM.png" alt="Studing" width="500px" height="500px" />
        </div>
    </div>
</div>

<div class="container mb-5 mt-5" id="Postagens">
    <nav class="d-flex justify-content-center">
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="postagens nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="#todasPostagens" aria-selected="true">Todas as Postagens</a>
            <a (click)='findByIdUser()' class="postagens nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#minhasPostagens" role="tab" aria-controls="minhasPostagens" aria-selected="false">Minhas Postagens</a>
            <a class="postagens nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#postagemPorTema" role="tab" aria-controls="postagemPorTema" aria-selected="false">Postagem por tema</a>
        </div>
    </nav>
    <div class="tab-content mt-5" id="nav-tabContent">
        <div class="tab-pane fade show active" id="todasPostagens" role="tabpanel" aria-labelledby="nav-todasPostagens-tab">
            <div class="card-columns">
                <div class="card text-center" *ngFor='let item of listaPostagens'>
                    <div class="card-body">
                        <h5 class="card-title m-0">{{item.titulo}}</h5>
                        <p class="card-text ">{{item.texto}}</p>
                        <p class="card-text mb-3"><small class="text-muted">by: {{item.usuario.nome}}</small></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="minhasPostagens" role="tabpanel" aria-labelledby="nav-minhasPostagens-tab">
            <div class="card-columns">
                <div class="card text-center" *ngFor='let item of user.postagem'>
                    <div class="card-body">
                        <h5 class="card-title hm-0">{{item.titulo}}</h5>
                        <p class="card-text ">{{item.texto}}</p>

                    </div>

                    <a href="" class="text-info mr-3" [routerLink]="['/postagem-edit', item.id]">Editar</a>
                    <a href="" class="text-danger" [routerLink]="['/postagem-delete', item.id]">Apagar</a>
                </div>
            </div>
        </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="novaPostagem" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="TituloModalCentralizado">Nova Postagem</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="titulo">Título</label>
                        <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo" placeholder="Digite o título" />
                    </div>
                    <div class="form-group">
                        <label for="texto">Texto</label>
                        <textarea [(ngModel)]='postagem.texto' class="form-control" name="texto" id="texto" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="texto">Escolha um tema ou
            <a data-dismiss="modal" routerLink="/tema">cadastre um novo</a>:
          </label>
                        <select [(ngModel)]='idTema' (change)='findByIdTema()' class="form-control" name="tema" id="tema">
            <option *ngFor='let item of listaTemas' value="{{item.id}}">{{item.descricao}}</option>
          </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">
          Cancelar
        </button>
                    <button type="button" class="btn btn-success" data-dismiss="modal" (click)='publicar()'>Publicar</button>
                </div>
            </div>
        </div>
    </div>
