<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 justify-content-center">
            <h1 class="text-center mt-5">Temas:</h1>
            <h5 class="text-center">
                Veja aqui todos os temas cadastrados ou cadastre um novo
            </h5>

            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="cold-md-3">
                    <div class="form-group">
                        <input [(ngModel)]="tema.descricao" type="text " class="form-control" id="descricao " placeholder="Digite a descrição por tema " />
                    </div>

                    <div class="d-flex justify-content-center">
                        <button (click)="cadastrar()">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center mt-5">Todos os temas</h2>
        </div>
    </div>

    <div class="row mt-3 mb-5 d-flex">
        <div class="col-md-6">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Descrição</th>
                        <th scope="col" class="text-right">Modificações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let tema of listaTemas">
                        <th>{{ tema.id }}</th>
                        <td>{{ tema.descricao }}</td>
                        <td class="justify-content-end">
                            <button class="mr-3 btn-danger" [routerLink]="['/tema-edit', tema.id]">
                Editar
              </button>
                            <button [routerLink]="['/tema-delete', tema.id]">Apagar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
