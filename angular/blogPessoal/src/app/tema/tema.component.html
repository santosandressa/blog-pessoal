<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 justify-content-center">
            <a routerLink="/inicio" class="text-left">
                <i class="fa fa-angle-double-left" aria-hidden="true">Início</i></a>
            <h1 class="text-center">Temas:</h1>
            <h5>Veja aqui todos os temas cadastrados ou cadastre um novo</h5>

            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="cold-md-3">
                    <div class="form-group">
                        <input [(ngModel)]="tema.descricao" type="text " class="form-control" id="descricao " placeholder="Digite a descrição por tema " />
                    </div>

                    <div class="d-flex justify-content-center">
                        <button (click)="cadastrar()">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center">Todos os temas</h2>
        </div>
    </div>

    <div class="row mt-3 mb-5 d-flex">
        <div class="col-md-6">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Descrição</th>
                        <th scope="col" class="text-right">Modificações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let tema of listaTemas">
                        <th>{{ tema.id }}</th>
                        <td>{{ tema.descricao }}</td>
                        <td class="justify-content-end">
                            <button class="mr-3 btn-danger">Editar</button>
                            <button>Apagar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
